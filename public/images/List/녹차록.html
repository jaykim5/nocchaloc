  .product-tea .tea-img-container {

    display: block;
    position: relative; }
    .product-tea .tea-img-container .tea-img-before {
      width: 100%;
      transition: all 300ms ease-in-out; }
    .product-tea .tea-img-container .tea-img-after {
      position: absolute;

      left: 0;

      transition: all 300ms ease-in-out; }
    .product-tea .tea-img-container .cart {

      font-size: 32px;
      color: white;
      background-color: black;
      opacity: 0;
      border-radius: 50%; }
    .product-tea .tea-img-container:hover > .tea-img-before {
      opacity: 0; }
    .product-tea .tea-img-container:hover > .tea-img-after {
      opacity: 1; }
    .product-tea .tea-img-container:hover > .cart {
      opacity: 0.6; }
  .product-tea .name {

  .product-tea .price {

    .product-tea .count-container .count {
